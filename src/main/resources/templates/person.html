<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello world</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Profile</h1>
    <div class="row">
        <form method="POST" action="/login" class="col-5">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" class="form-control" id="firstName" th:value="${person.firstName}" disabled>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" class="form-control" id="lastName" th:value="${person.lastName}" disabled>
            </div>
            <div class="form-group">
                <label for="personalNumber">Personal Number</label>
                <input type="text" name="personalNumber" class="form-control" id="personalNumber" th:value="${person.personalNumber}" disabled>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control" id="address" th:value="${person.address}" disabled>
            </div>
        </form>
    </div>
</div>
</body>
</html>
